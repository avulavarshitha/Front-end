<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROM ASS</title>
    <link rel="stylesheet" href="formp1.css">
</head>
<body>
    <div class="first">
    <form>
        <h2>Water Problem Survey Form</h2>
        <p>Please fill your details</p>
        <hr>

    </div>
    <div class="second">
        <p>Basic INFO</p>
        <label for="name">Name:</label>
        <input type="text" name="name" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="text" name="email"><br><br>

        <label for="radio">Gender:</label><br>
        <label for="Male">Male</label>
        <input type="radio"><br>

        <label for="Female">Female</label>
        <input type="radio"><br>

        <label for="age">Age:</label>
        <input type="text" name="age" required><br><br>

        <label for="radio">Water Shortage Issue</label><br>
        <label for="yes">Yes</label>
        <input type="radio"><br>

        <label for="no">No</label>
        <input type="radio"><br> <br> 
        
        <label for="check">Do you have water shortage in your area</label>
        <input type="checkbox" name="check"><br><br>



        <label for="Paragraph">Please write your problem</label>
        <textarea name="Paragraph"></textarea><br>

    
        <h3>Location Information</h3>
        <label for="address">Address:</label>
        <input type="text" name="address" required><br><br>
        <label for="cities">Select your city</label>
        <select name="Cities" required>
            <option value="city1">Kr puram</option>
            <option value="city2">White field</option>
            <option value="city3">Mahadevpura</option>
            <option value="city4">JP Nagar</option>
            <option value="city5">Jayanagar Nagar</option>
            <option value="city6">Koramangala</option>
            <option value="city7">BTM Layout</option>
        </select>
        <br>
        <br>
        <label for="state">State:</label>
        <input type="text" name="state" required><br><br>


        <label for="resume">Please upload a pdf of your problem</label>
        <input type="file" name="resume"><br>

        <button>Submit Report</button>
    </div>
    </form>

</body>
</html>
